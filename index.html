<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI</title>
    <link rel="stylesheet" href="geministyle.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=send" />
    
    <script src="./gemini.js "></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Meet <span class="gemini" >Gemini</span>,</h1>
        <h1 class="title">your personal AI assistant</h1>
    </header>
    
    <div class="chat-area" id="chatArea">
       
    </div> 
    
    <div class="typing-area">
        <form action="#" class="typing-form">
            <div class="input-wrapper">
                <input id="text-input" type="text" placeholder="Enter a prompt here" class="typing-input" />
                <button id="send-message-button" onclick="fetchResults()">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </form>
        <button id="theme-toggle" class="theme-toggle" onclick="toggle()">Dark</button>
    </div>
</body>
</html>
